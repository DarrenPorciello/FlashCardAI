<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPT3.5 API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Flash Cards API</h1>
        <form action="">
            <input type="text" name="message" id="message">
            <label for="numericInput">Number of flash cards you would like to generate.</label>
            <input type="number" id="numericInput" min="0" max="50" value="1">
            <button type="submit">Send</button>
        </form>  
        <div id="chat-log">

        </div>
    </main>
	<script>
        let messages = []

        const chatLog = document.getElementById('chat-log');
        const message = document.getElementById('message');
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            //Handling the number input
            const numericInput = document.getElementById("numericInput");
            const userNumber = parseFloat(numericInput.value);
            console.log(userNumber)


            const messageText = message.value;
            const newMessage = {"role": "user", "content": `${userNumber}, ${messageText}`}
            messages.push(newMessage)
            message.value = '';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add('message--sent');
            //console.log(messageText);
            messageElement.innerHTML = `
            <div class="message__text">${messageText}</div>
            `;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            fetch('http://localhost:3000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages
                })
            })
            .then(res => res.json())
            .then(data => {
                let newAssistantMessage = {"role": "assistant", "content": `${data.completion.content}`}
                messages.push(newAssistantMessage)
                console.log(data.completion.content);
                text = data.completion.content;
                //Seperation into question and answer elements
                const pairs = text.split('\n').filter(pair => pair.trim() !== '');

                // Separate questions and answers
                const questions = [];
                const answers = [];

                pairs.forEach(pair => {
                    const [question, answer] = pair.split(' [');
                    questions.push(question.trim());
                    answers.push(answer.slice(0, -1).trim());
                });

                console.log("Questions:", questions);
                console.log("Answers:", answers);

                

                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--sent');
                messageElement.innerHTML = `
                <div class="message__text">${data.completion.content}</div>
                `;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;


                messageElement.innerHTML = createFlashcards();

                function createFlashcards() {
                    let flashcardHTML = "";
                    let counter = 0;
                    for (question of questions) {
                        flashcardHTML += `
                            <div class="flashcard">
                                <div class="card-content">
                                    <div class="card-front">
                                        ${question}
                                    </div>
                                    <div class="card-back">
                                        ${answers[counter]}
                                    </div>
                                </div>
                            </div>
                        `;
                        counter += 1;

                    }
                    return flashcardHTML;
                }

            })
        })
    </script>
  </body>
</html>
