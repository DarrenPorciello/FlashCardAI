<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlashcardAI</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <div class="black"></div>
  <body>
    <div class="container-xl">
    <main>
        <h1>Welcome to FlashcardAI!</h1>
        <form action="">
            <textarea id="message" name="message" placeholder="Type your content here..."></textarea>
            <label class="ask" for="numericInput">Number of flash cards you would like to generate:</label>
            <input type="number" id="numericInput" min="0" max="50" value="1">
            <button id="submitInput" type="submit">Send</button>
            <div id="loading"></div>
        </form>  
        <button id="selectButton">Select Flashcards</button>
        <button id="addToSelectionButton" style="display: none;">Add to Selection</button>
        <button id="clearSelectionButton" style="display: none;">Clear Selection</button>
        <div id="chat-log">

        </div>
    </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
