<!DOCTYPE html>
<html>
<head>
    <title>Numeric Input Example</title>
</head>
<body>
    <label for="numericInput">Enter a number between 0 and 50:</label>
    <input type="number" id="numericInput" min="0" max="50">

    <button id="submitBtn">Submit</button>

    <script>
        const numericInput = document.getElementById("numericInput");
        const submitBtn = document.getElementById("submitBtn");

        submitBtn.addEventListener("click", () => {
            const userNumber = parseFloat(numericInput.value);

            if (isNaN(userNumber) || userNumber < 0 || userNumber > 50) {
                alert("Invalid input. Please enter a number between 0 and 50.");
            } else {
                alert("You entered: " + userNumber);
            }
        });
    </script>
</body>
</html>
